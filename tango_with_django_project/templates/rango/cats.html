

<ul class="list-group">
{% if cats %}
    {% for c in cats %}
        {% if c == act_cat %}
            <li class="list-group-item"><strong><a href="{% url 'rango:show_category' c.slug %}"> {{ c.name }} </a></strong></li>
        {% else %}
            <li class="list-group-item"><a href="{% url 'rango:show_category' c.slug %}"> {{ c.name }} </a></li>
        {% endif %}
    {% endfor %}
{% else %}
    <li><strong>There are no cateogries present.</strong></li>
{% endif %}
</ul>
